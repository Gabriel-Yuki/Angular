<h1 class="text-center">Tabela</h1>
<table class="table ">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Validade</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let produto of produtos">
      <tr>
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nomeProd}}</td>
        <td>{{produto.valorProd}}</td>
        <td>{{produto.quantidadeProd}}</td>
        <td>{{produto.valorProd}}</td>
        
      </tr>
      <tr>
        <th scope="row">2</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
  <button [routerLink]="'/novo-produto'" class="btn btn-primary ">Adicionar Produto</button>
</div>
